<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Invoice</title>

    <style>
        * {
            background: #212226;
        }
        
        .main-container {
            font-family: sans-serif;
            color: white;
            display: block;
            margin: 0 auto;
            max-width: 600px;
            height: full;
            background: #212226;
            padding: 12px;
            border: solid 2px #85868A;
        }
        
        h1 {
            text-align: center;
        }
        
        p {
            line-height: .13;
        }
        
        .property {
            font-size: 17px;
        }
        
        .value {
            color: #85868A;
        }
        
        .plan {
            color: #C2C3C7;
            font-size: 14px;
            text-align: center;
            line-height: .8;
            border-radius: 20px;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 15px;
            padding-right: 15px;
            background: #2D2E32;
        }
        
        @media only screen and (max-width: 300px) {
            .plan {
                font-size: smaller;
                padding-left: 8px;
                padding-right: 8px;
            }
            .c-plan {
                font-size: 20px;
            }
            .plan-price {
                font-size: 19px;
            }
            ul {
                font-size: 14px;
            }
        }
        
        .c-plan {
            font-size: 23px;
        }
        
        .plan-price {
            font-size: 18px;
        }
        
        ul {
            font-size: 16px;
            list-style: none;
            padding-left: 0px;
        }
        
        .sub-plan {
            padding: 8px;
            border-radius: 10px;
            border: solid 2px #85868A;
        }
        
        .footer {
            font-size: 14px;
            text-align: center;
            padding-top: 100px;
            bottom: 0;
        }
    </style>
</head>

<body>

    <div class="main-container">

        <h1>Invoice</h1>
        <div>
            <p class="property">Name</p>
            <span class="value">Example Name</span>
        </div>
        <div>
            <p class="property">Email</p>
            <span class="value">Example@Gmail.Com</span>
        </div>
        <div>
            <p class="property">Phone</p>
            <span class="value">+91-6585632548</span>
        </div>
        <div>
            <center>
                <h2>3 Years</h2>
                <span class="plan">Premium Member since jan 5, 2020</span><br><br>
                <span class="plan">Plan Expiry Date jan 5, 2023</span><br><br>
            </center>
        </div>

        <div class="sub-plan">
            <p class="c-plan">Current Plan</p>
            <ul>
                <li>&#10004; Simultaneous Streams</li>
                <li>&#10004; Device</li>
                <li>&#10004; Unlimited Device</li>
                <li>&#10004; No Ads</li>
            </ul>
            <p class="plan-price">â‚¹ 999/YEAR</p>

        </div>

        <p class="footer">@Lottery Master Pro</p>


    </div>

</body>

</html>
